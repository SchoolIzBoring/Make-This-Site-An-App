        <title>Make Site App</title>
        <!-- Custom styles -->
        <style>
            body {
                background-color: #292929;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container text-center">
            <h1>Make The Site An App</h1>
            <p>To add a site as an app:</p>
            <ol style="list-style: none; padding: 0; margin: 0; margin-bottom: 20px;">
                <li>Open Chrome.</li>
                <li>Navigate to the website you want to add as an app.</li>
                <li>At the top right, click More .</li>
                <li>Click More Tools.</li>
                <li>Click Create shortcut.</li>
                <li>Enter a name for the shortcut and click Create.</li>
            </ol>
    </body>
